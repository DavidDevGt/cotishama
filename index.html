<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generador de Cotizaciones Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="html2canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Generador de Cotizaciones Online</h1>
        <form>

            <div class="input-data1">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente"><br>

                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa"><br>
            </div>
            <div class="input-data2">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad"><br>

                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto"><br>

                <label for="precio">Precio unitario:</label>
                <input type="number" id="precio" name="precio"><br>
            </div>


            <button type="button" id="agregar">Agregar producto</button><br><br>

            <table id="capture">

                <thead>
                    <tr>
                        <td colspan="4">
                            <img src="img/logoFShama.png" id="logo" alt="Logo de la empresa">
                        </td>
                    </tr>
                    <tr>
                        <th>Nombre</th>
                        <th id="nombre"></th>
                        <th>Fecha</th>
                        <th id="fecha"></th>
                    </tr>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio unitario</th>
                        <th>Subtotal</th>

                    </tr>
                </thead>
                <tbody id="productos">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total:</td>
                        <td id="total">0.00</td>
                    </tr>
                </tfoot>


            </table>

        </form>
        <button id="generar-pdf">Generar Cotizacion</button>

    </div>

    <footer>
        <h2>Made with â™¥ by
            <a href="https://daviddevgt.web.app" target="_blank">DavidDevGT</a>
        </h2>
    </footer>
    <script src="app.js"></script>
</body>

</html>
